<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slideshow Images</title>
	<link rel="stylesheet" href="style.css8">
	<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
<center>
<div class="container">
	<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="img/gallery-1.jpg"> <br> </button> </br> </div>
    <div class="swiper-slide"><img src="img/gallery-2.jpg"></div>
    <div class="swiper-slide"><img src="img/gallery-3.jpg"></div>
    <div class="swiper-slide"><img src="img/gallery-4.jpg"></div>
    ...
  </div>
<h4> <button onclick="document.location='www.html'"> Buy Now&#10141; </button> </h4> 
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

 </div>
</div> 
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
const swiper = new Swiper('.swiper', {
 
  loop: true,

  
  pagination: {
    el: '.swiper-pagination',
  },

  
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  
});
</script>
</body>
</html>
